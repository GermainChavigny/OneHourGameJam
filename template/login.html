<p>
	<h3>Log in</h3>
</p>
<form method='post'>
	{{> csrf_token}}
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" name='{{{forms.form.login.username}}}' placeholder="Username" minlength='{{{CONFIG.VALUES.MINIMUM_USERNAME_LENGTH}}}' maxlength='{{{CONFIG.VALUES.MAXIMUM_USERNAME_LENGTH}}}'>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name='{{{forms.form.login.password}}}' placeholder="Password" minlength='{{{CONFIG.VALUES.MINIMUM_PASSWORD_LENGTH}}}' maxlength='{{{CONFIG.VALUES.MAXIMUM_PASSWORD_LENGTH}}}'>
	</div>
	{{> csrf_token}}
	<div>
		<button type="submit" name='{{{forms.form.action}}}' value='{{{forms.action.login}}}' class="btn btn-default">Log in</button>
		<a style='float: right;' href='?{{{forms.get.page}}}={{{forms.pages.register}}}'>Don't have an account yet?</a>
	</div>
	<div>
		<a style='float: right;' href='?{{{forms.get.page}}}={{{forms.pages.forgotpassword}}}'>Forgot password?</a>
	</div>
</form>
